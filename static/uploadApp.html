<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="file"
      id="filepicker"
      name="fileList"
      webkitdirectory
      multiple
    />
  </body>
  <script src="./js/app-info-parser.min.js"></script>
  <script>
    document.getElementById("filepicker").addEventListener(
      "change",
      function (event) {
        let output = document.getElementById("listing");
        let files = event.target.files;
        console.log(files);
        apkFilesFilter(files);
        for (let i = 0; i < files.length; i++) {
          let item = document.createElement("li");
          item.innerHTML = files[i].webkitRelativePath;
          output.appendChild(item);
        }
      },
      false
    );
    function apkFileParsr(file) {
      //   const files = document.getElementById("file-input").files;
      const parser = new AppInfoParser(file);
      parser.parse().then((result) => {
        console.log(result);
      });
    }
    function apkFilesFilter(files) {
      const filesArr = [];
      for (let i = 0; i < files.length; i++) {
        filesArr.push(files[i]);
      }
      const apkType = "application/vnd.android.package-archive";
      filesArr
        .filter(
          (file) =>
            file.type == apkType && file.name.split("-")[2] == "release.apk"
        )
        .forEach((file) => apkFileParsr(file));
    }
  </script>
</html>
